<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Shopping Cart</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="shopping-card-container">
        <div class="total-container">
          <span>Total price: <span class="total">0 $</span></span>
          <span class="favorite-count">Favorites: 0</span>
        </div>

        <div class="list-products">
          <!-- Product 1 -->
          <div class="card">
            <img src="/assets/baskets.png" alt="Baskets" />
            <div class="card-body">
              <h5 class="card-title">Baskets</h5>
              <p class="card-text">High-quality baskets for your needs.</p>
              <span class="unit-price">100 $</span>
              <div class="quantity-container">
                <i class="fas fa-plus-circle"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>

          <!-- Product 2 -->
          <div class="card">
            <img src="/assets/socks.png" alt="Socks" />
            <div class="card-body">
              <h5 class="card-title">Socks</h5>
              <p class="card-text">Warm and comfortable socks.</p>
              <span class="unit-price">20 $</span>
              <div class="quantity-container">
                <i class="fas fa-plus-circle"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>

          <!-- Product 3 -->
          <div class="card">
            <img src="/assets/bag.png" alt="Bag" />
            <div class="card-body">
              <h5 class="card-title">Bag</h5>
              <p class="card-text">Durable and stylish bag.</p>
              <span class="unit-price">50 $</span>
              <div class="quantity-container">
                <i class="fas fa-plus-circle"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>&copy; 2025 Shopping Cart. All rights reserved.</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- My JS -->
    <script src="/js/script.js"></script>
  </body>
</html>
